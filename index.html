<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fave Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0&icon_names=add"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="maincontainer">
      <div id="header">
        <h1>Fave Recipes</h1>

        <button id="new-recipe">
          <span class="material-symbols-outlined"> add </span>
        </button>
      </div>
      <div id="content">
        <div id="recipe-form">
          <input type="text" id="name" placeholder="Name" required />
          <input type="url" id="source" placeholder="Source" required />
          <select name="category" id="category">
            <option value="" disabled selected>Category</option>
            <option value="soups">Soups</option>
            <option value="pasta">Pasta</option>
            <option value="smoothies">Smoothies</option>
            <option value="sauce">Sauce</option>
            <option value="pastries">Pastries</option>
          </select>
          <input type="text" id="chef" placeholder="Chef" required />
          <button id="add-btn">Add Recipe</button>
        </div>

        <!-- <div>
          <label for="filter">Filter by Category:</label>
          <input type="text" id="filter" placeholder="Type category..." />
        </div> -->
        <div id="category-list"></div>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fave Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,250,0,0&icon_names=add,favorite,refresh"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="preloader">
      <div class="spinner"></div>
    </div>

    <div id="maincontainer">
      <div id="header">
        <div>
          <span class="icon material-symbols-outlined">favorite</span>
          <h1>Recipes</h1>
        </div>
      </div>
      <div id="content">
        <div id="recipe-form">
          <div>
            <input type="text" id="name" placeholder="Name" required />
            <input type="url" id="source" placeholder="Source" required />
            <select name="category" id="category">
              <option value="" disabled selected>Category</option>
              <option value="soups">Soups</option>
              <option value="pasta">Pasta</option>
              <option value="smoothies">Smoothies</option>
              <option value="sauce">Sauce</option>
              <option value="pastries">Pastries</option>
              <option value="others">Others</option>
            </select>
            <input type="text" id="chef" placeholder="Chef" required />
            <button id="add-btn">Add Recipe</button>
          </div>
        </div>
        <div id="category-list"></div>
      </div>
    </div>
    <div id="navigation">
      <div class="nav-buttons">
        <button id="new-recipe">
          <span class="add material-symbols-outlined"> add </span>
        </button>
        <button id="refreshButton" class="nav-btn">
          <span class="material-symbols-outlined"> refresh </span>
        </button>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
